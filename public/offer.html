<!DOCTYPE html>
<html lang="en">
    <head>
        <title>offer</title>
        <link rel="icon" type="image/svg+xml" href="/logo.svg" />
       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="author" content="qiutujia">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <style>.message{margin:5px;color:#666}</style>
    </head>

    <body>
        
        <div id="videoBox"></div>
        <button type="button" onclick="findAnswer(event)">find answer</button>
        <script>
            function onStreamAdded (stream) {
               
                stream.onended = function (event) {
                    debugger
                };

                const video = document.createElement('video');
                document.getElementById('videoBox').appendChild(video)
                video.id = "id_100"
                video.srcObject = stream;
                video.autoplay = true;
                video.controls = true;
                // video.play();
                
                // var streamObject = {
                //     mediaElement: video,
                //     stream: stream,
                //     userid: root.participant,
                //     type: 'remote'
                // };
            }

            const serverConfig = {"iceServers":[{"urls":["stun:127.0.0.1:3478"]}],"iceTransportPolicy":"all"}
            const serverConfigGL =  {"iceServers":[{"urls":["stun:stun.l.google.com:19302"]}],"iceTransportPolicy":"all"}
            const peer = new RTCPeerConnection(serverConfigGL);
            const dataChannel = peer.createDataChannel('')
            dataChannel.onmessage = function(event){debugger}
            peer.oniceconnectionstatechange = (ev) => {
                console.log('RTCPeerConnection ICE state change', peer.iceConnectionState, ev)
            }

            peer.onicecandidateerror = (ev) => {
                debugger
                console.error('ice candidate error', ev)
            }

            function error(event) { debugger }

            function findAnswer(event){
                event.target.innerHTML = 'find ...';
                event.target.setAttribute('disabled',true);
                (function find(){
                    axios.get('/answer/sdp/get').then(function (response) {

                    let answer = response.data
                    if(!answer){
                        setTimeout(find,500)
                        return
                    }
                    peer.setRemoteDescription(new RTCSessionDescription(answer), function(e) {
                        axios.get('/answer/candidate/get').then(function (response) {
                            event.target.style.display = 'none'
                            let candidateList = response.data;
                            candidateList.forEach(candidate =>{
                                    peer.addIceCandidate(new RTCIceCandidate({
                                        sdpMLineIndex: candidate.sdpMLineIndex,
                                        candidate: candidate.candidate
                                    }))
                                   
                                    
                            })
                            
                        })
                    })
                })
                })()
                
            }

            peer.onaddstream = function(obj){
                
                const video = document.createElement("video");

                document.getElementById('videoBox').appendChild(video);
                video.controls = true;
                video.muted = true;
                video.autoplay = true;
                video.srcObject = obj.stream;
                // video.play();
                // video.onloadedmetadata = function(event) {
                //     video.play();
                // };
            }
            
            // peer.iceconnectionstatechange = function(event){
            //     debugger
            // }
            peer.ondatachannel = function(event){
                console.log('ondatachannel',event);
            }
            peer.onicecandidate = function(event){
                
                if(!event.candidate)
                    return;
                console.log(":::::onicecandidate::::::",event.candidate.type,event.candidate);
                const message = document.createElement('div');
                message.innerHTML = `<div class="message">onicecandidate:<span style="color:red">${event.candidate.type}</span>,  ${JSON.stringify(event.candidate)} </div>`;
                document.body.appendChild(message);
                axios.post('/offer/candidate/send', event.candidate)
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.error(error);
                });
            }
            const dontDuplicate = {};
            peer.ontrack = function(event) {
                
                const stream = event.streams[0];
                if(dontDuplicate[stream.id]) return;
                dontDuplicate[stream.id] = true;
                // onStreamAdded(stream);
            };
            getUserMedia(function(stream) {
                
                if (stream) {
                    stream.getTracks().forEach(function(track) {
                        peer.addTrack(track, stream);
                    });
                }
                
                // peer.addStream(stream);
                peer.createOffer(function(offer) {
                    axios.post('/offer/candidate/clear', {})
                    
                    peer.setLocalDescription(offer, function() {
                        
                        axios.post('/offer/sdp/send', offer)
                        .then(function (response) {
                            console.log(response);
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                    });
                },error);
            });
            function getUserMedia(callback) {
                
                const hints = {
                    audio: true,
                    video: {
                        // optional: [],
                        // mandatory: {},
                        width: 300, height: 200
                    }
                };
                navigator.mediaDevices.getUserMedia(hints).then(function(mediaStream) {
                    const video = document.createElement('video');
                    document.getElementById('videoBox').appendChild(video);
                    video.srcObject = mediaStream;
                    video.controls = true;
                    video.muted = true;
                    video.onloadedmetadata = function(event) {
                        video.play();
                    };
                    callback(mediaStream)
                })
            }
        </script>

    </body>
</html>
