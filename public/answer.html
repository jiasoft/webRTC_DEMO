<!DOCTYPE html>
<html lang="en">
    <head>
        <title>answer</title>

        <link rel="icon" type="image/svg+xml" href="/logo.svg" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="author" content="qiutujia">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <style>.message{margin:5px;color:#666}</style>
    </head>

    <body>
        <div id="videoBox"></div>
        <script>

            const serverConfig = {"iceServers":[{"urls":["stun:www.dudult.com:3478"]}],"iceTransportPolicy":"all"}
            const serverConfigGL =  {"iceServers":[{"urls":["stun:stun.l.google.com:19302"]}],"iceTransportPolicy":"all"}
            const peer = new RTCPeerConnection(serverConfigGL);
            //createDataChannel发送文字相关的
            const dataChannel = peer.createDataChannel('')
            dataChannel.onmessage = function(event){
                console.log(event)
            }
            peer.oniceconnectionstatechange = (ev) => {
                console.log('RTCPeerConnection ICE state change', peer.iceConnectionState, ev)
            }

            peer.onicecandidateerror = (ev) => {
                console.error('ice candidate error', ev)
            }

            
            
            peer.onaddstream = function(obj) {
                   
                const video = document.createElement("video");
                document.getElementById('videoBox').appendChild(video);
                video.controls = true;
                video.muted = false;
                video.autoplay = true;
                video.srcObject = obj.stream;
                // video.play();
                // video.onloadedmetadata = function(event) {
                //     video.play();
                // };
            }
            
            peer.ondatachannel = function(event){
                
                console.log('ondatachannel',event);
            }
            peer.onicecandidate = function(event){
                
                if(!event.candidate)
                    return;
                console.log("onicecandidate:",event.candidate.type,event.candidate);
                const message = document.createElement('div');
                message.innerHTML = `<div class="message">onicecandidate:<span style="color:red">${event.candidate.type}</span>,  ${JSON.stringify(event.candidate)} </div>`;
                document.body.appendChild(message);
                axios.post('/answer/candidate/send', event.candidate).then(function (response) {
                    console.log(response);
                }).catch(function (error) {
                    console.log(error);
                });
            }
            
            // const dontDuplicate = {};
            // peer.ontrack = function(event) {
                
            //     var stream = event.streams[0];
            //     if(dontDuplicate[stream.id]) return;
            //     dontDuplicate[stream.id] = true;
            // };

            
            function endCall() {
                var videos = document.getElementsByTagName("video");
                for (var i = 0; i < videos.length; i++) {
                    videos[i].pause();
                }

                peer.close();
            }

            function catchError(err) { endCall(); }
            
            function getUserMedia(callback) {
                
                const hints = {
                    audio: true,
                    video: {
                        // optional: [],
                        // mandatory: {},
                        width: 300, height: 200
                    }
                };
                navigator.mediaDevices.getUserMedia(hints).then(function(mediaStream) {
                    const video = document.createElement('video');
                    document.getElementById('videoBox').appendChild(video);
        
                    video.srcObject = mediaStream;
                    video.controls = true;
                    video.muted = true;
                    video.onloadedmetadata = function(event) {
                        video.play();
                    };
                    callback(mediaStream)
                })
            }

            getUserMedia(function(stream) {
                if (stream) {
                    stream.getTracks().forEach(function(track) {
                        peer.addTrack(track, stream);
                    });
                }
                axios.get('/offer/sdp/get').then(function (response) {
                    
                    const offer = response.data
                    peer.setRemoteDescription(new RTCSessionDescription(offer), function() {
                        peer.createAnswer(function(answer) {
                            
                            axios.post('/answer/candidate/clear', {})
                            peer.setLocalDescription(new RTCSessionDescription(answer), function() {
                                axios.post('/answer/sdp/send', answer).then(function (response) {
                                    console.log(response);
                                }).catch(function (error) {
                                    console.error(error);
                                });
                                axios.get('/offer/candidate/get').then(function (response) {
                                    let candidateList = response.data;
                                        candidateList.forEach(candidate =>{
                                            peer.addIceCandidate(new RTCIceCandidate({
                                                sdpMLineIndex: candidate.sdpMLineIndex,
                                                candidate: candidate.candidate
                                            }))
                                            
                                    })
                                    
                                })
                            }, catchError);
                        }, catchError);

                    }, catchError);
                    
                
                }).catch(function (error) {
                    console.error(error);
                });
                
                

            })
        </script>

    </body>
</html>
